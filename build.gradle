plugins {
    id "com.commercehub.cucumber-jvm" version "0.11"
    id "com.github.johnrengelman.shadow" version "1.2.4"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

addCucumberSuite 'cucumberTest'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    cucumberTestCompile.extendsFrom testCompile
    cucumberTest.junitReport = true
}

sourceSets {
    cucumberTest {
        compileClasspath += test.output
        runtimeClasspath += test.output
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    //JSON parsing library
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    runtime group: 'com.google.code.gson', name: 'gson', version: '2.7'

    testCompile 'junit:junit:4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'

    cucumberTestCompile 'info.cukes:cucumber-java:1.2.2', 'info.cukes:cucumber-junit:1.2.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'pl.edu.agh.kis.timetracker.Main'
    }
}

mainClassName = "pl.edu.agh.kis.timetracker.Main"
